<html>
	<head>
		<style>
			body
			{
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				overflow: hidden;
				background-color: #000;
			}

			#loadingImageContainer img
			{
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
		<title>HD Image View</title>
	</head>
	<body>
	<div id="loadingImageContainer"></div>

		<script>
// http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

			var imageContainerElem = document.body.querySelector("#loadingImageContainer");
			var imageElem = document.createElement("img");
			imageContainerElem.appendChild(imageElem);
			imageElem.src = decodeURIComponent(getParameterByName("uri"));
			imageElem.addEventListener("error", function()
			{
				this.parentNode.removeChild(this);
			}.bind(imageElem), true);

			var title = decodeURIComponent(getParameterByName("title"));
			if( title === "" )
				title = "Untitled";

			document.title = "HD Image View - " + title;
		</script>
	</body>
</html>
