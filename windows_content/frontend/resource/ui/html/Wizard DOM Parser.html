<html>
<head>
<title>Wizard DOM Parser</title>
</head>
<body style="width: 100%; height: 100%; overflow: hidden;">

	<div style="position: fixed; top: 0; bottom: 0; left: 0; right: 0;" >
		<table style="width: 100%; height: 100%;">
			<tr><td height="99%">
				<textarea id="textBox" style="width: 100%; height: 100%; font-size: 14px; font-family: Arial;" placeholder="(paste DOM code here, then click DECODE DOM)"></textarea>
			</td></tr>
			<tr><td>
				<input type="button" style="width: 100%; font-size: 16px; font-weight: bold; font-family: Arial;" value="DECODE DOM" onclick="decode();" />
			</td></tr>
		</table>
	</div>

	<script>
		function decode()
		{
			var elem = document.querySelector("#textBox");
			var text = decodeURIComponent(elem.value);
			elem.value = text;
			//elem.value = decodeURIComponent(text);
		}
	</script>

</body>
</html>
