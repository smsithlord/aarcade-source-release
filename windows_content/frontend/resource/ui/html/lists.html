		<script>
			var interval = 10;
			var container = document.body;//document.querySelector(".aaWindowPaneContent");
			var itemList = arcadeHud.favorites;
			var itemListIndex = -1;
			function spawnItem()
			{
				itemListIndex++;
				if( itemListIndex < itemList.length )
				{
					var item = aaapi.cmdEx("getLibraryItem", itemList[itemListIndex].item);
					if( !!item && !!!arcadeHud.hiddenItems[item] )
					{
						var tile = arcadeHud.createTile(item, container, "items", "", null, 300);//, onTileClick);

						//tile.item = item;
					}

					setTimeout(spawnItem, interval);
				}
			}

			function onTileClick(elem)
			{
				console.log(elem.item.title);
			}

			titleElem.innerHTML = title;*/
			spawnItem();
		</script>
