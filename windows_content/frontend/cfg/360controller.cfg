gamepad_notify 1 0

joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 2.0
joy_accelmax 2.0
joy_response_move 0
joy_response_look 1
joyadvancedupdate

joystick 1
hud_fastswitch 2

+jlook

bind "Z AXIS POS" "+attack2"	// L TRIGGER
bind "Z AXIS NEG" "+attack"		// R TRIGGER

bind "JOY1" "+use"				// A
bind "JOY2" "+jump"				// B
bind "JOY3" "+reload"			// X
bind "JOY4" "+remote_control"	// Y

bind "JOY5" "invnext"			// L SHOULDER
bind "JOY6" "invprev"			// R SHOULDER

bind "JOY7" "+task_menu"		// BACK
bind "JOY8" "escape"			// START

bind "JOY10" "+duck"			// Right Stick Down
bind "JOY9" "+speed"			// Left Stick Down

gamepad_notify 1 1